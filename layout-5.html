<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layout 5 - TelaResponsiva </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header,
    footer {
      background: #96c11f; 
      padding: 20px;
      display: flex;
      align-items: center;
    }
    .container {
      display: flex;
      flex: 1;             
      min-height: 0;
    }
    article {
      flex: 2;
      background: #fff;
      padding: 20px;
    }
    aside {
      flex: 0.5;
      background: #fdf6d0;
      padding: 20px;
    }
    nav {
      flex: 0.5;
      background: #d9ead3;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      article, aside, nav {
        width: 100%;
      }
    }
  </style>
  
</head>
<body>

  <header>Header</header>

  <div class="container">
    <article>Article</article>
    <aside>Aside</aside>
    <nav>Nav</nav>
  </div>

  <footer>Footer</footer>

</body>
</html>
