<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Barquinho Animado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(skyblue, lightblue);
      overflow: hidden;
    }

    .mar {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: royalblue;
        overflow: hidden;
        z-index: 1; /* fica por baixo */
    }

    .mar::before, .mar::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #1e90ff 40%, transparent 60%);
      top: -50%;
      animation: onda 6s linear infinite;
    }

    .mar::after {
      animation-delay: -3s;
      opacity: 0.5;
    }

    @keyframes onda {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
   
    .barco {
        position: absolute;
        bottom: 120px;
        left: -120px;
        width: 100px;
        height: 60px;
        animation: navegar 20s linear infinite,
             balanco 2s ease-in-out infinite alternate;
        z-index: 10; 
    }

    .casco {
      width: 100px;
      height: 30px;
      background: saddlebrown;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 0;
    }

    .vela {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 0 solid transparent;
      border-bottom: 60px solid white;
      position: absolute;
      bottom: 30px;
      left: 20px;
    }

    @keyframes navegar {
      0% { left: -120px; }
      100% { left: 100%; }
    }

    @keyframes balanco {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    /* Nuvem corrigida */
    .nuvem {
      position: absolute;
      top: 40px;
      left: -200px;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 40px 10px 0 0 #fff,
                  80px 0px 0 0 #fff,
                  20px -20px 0 0 #fff;
      animation: moverNuvem 40s linear infinite;
    }

    @keyframes moverNuvem {
      0% { left: -200px; }
      100% { left: 110%; }
    }
  </style>
</head>
<body>
  <div class="nuvem"></div>
  <div class="barco">
    <div class="vela"></div>
    <div class="casco"></div>
  </div>
  <div class="mar"></div>
</body>
</html>
