<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      gap: 20px;
      transition: transform 2s linear;  
    }

    div {
      width: 80px;
      height: 80px;
      line-height: 100px;
      border-radius: 50%;
      display: flex;
    }

    body.hover {
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .circle .red {
        background-color: red;
    }

    .circle .blue {
        background-color: blue;
    }
    
    .circle .purple {
        background-color: purple;
    }
    
    .circle .green {
        background-color: green;
    }
    
    .circle .yellow {
        background-color: yellow;
    }

  </style>
</head>

<body>

    <div class="circle">
        <div class="red"></div>
    </div>

    <div class="circle">
        <div class="blue"></div>
    </div>

    <div class="circle">
        <div class="purple"></div>
    </div>

    <div class="circle">
        <div class="green"></div>
    </div>

    <div class="circle">
        <div class="yellow"></div>
    </div>

</body>
</html>
