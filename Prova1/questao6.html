<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>

    <style>

    .japan .circle {
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
    }

    .japan {
      height: 200px;
      width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
       background-color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0px;
      padding: 20px;
      gap: 20px;
      background-color: whitesmoke;
    }

    .netherlands {
      height: 200px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    .netherlands div {
      flex: 1;
    }

    .netherlands .coloro3 {
      background-color: blue;      
    }

    .netherlands .coloro2 {
      background-color: white;      
    }

    .netherlands .coloro1 {
      background-color: red;      
    }

    .italy {
      height: 200px;
      width: 300px;
      display: flex;
      flex-direction: row;
    }

    .italy div {
      flex: 1;
    }

    .italy .color1 {
      background-color: green;      
    }
    .italy .color2 {
      background-color: white;      
    }
    .italy .color3 {
      background-color: red;      
    }


    </style>

</head>
<body>
    
    <div class="japan">
      <div class="circle"></div>
    </div>

    <div class="netherlands">
      <div class="coloro1"></div>
      <div class="coloro2"></div>
      <div class="coloro3"></div>
    </div>

    <div class="italy">
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
    </div>

</body>

</html>
