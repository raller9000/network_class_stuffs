<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 pratica seletores</title>
  <style>
    h1 {
      color: darkblue;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .p1 {
      font-size: 18px;
      color: darkred;
      font-family: Arial, sans-serif;
    }
    .p1 span {
      font-weight: bold;
      color: orange;
    }
    .p2 {
      font-family: Georgia, serif;
      color: darkgreen;
    }
    .p2 span {
      font-style: italic;
      text-decoration: underline;
    }

    .p3 {
      font-family: monospace;
      color: purple;
    }
    .p3 span {
      background: yellow;
      padding: 2px;
    }

    .p4 {
      font-family: "Courier New", monospace;
      color: teal;
    }
    .p4 span {
      color: crimson;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>exemplo de seletores</h1>

  <p class="p1">Lorem <span>Ipsum</span></p>
  <p class="p2">Lorem <span>Ipsum</span></p>
  <p class="p3">Lorem <span>Ipsum</span></p>
  <p class="p4">Lorem <span>Ipsum</span></p>
</body>

</html>
