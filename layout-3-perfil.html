<!DOCTYPE html>

    body {

    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;

    .contact-list {

    .contact-pfp {

        margin-right: 15px;
    }
    .contact img {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        border-radius: 50%;
        margin-right: 15px;
    }
    .contact-dets {
        display: flex;
        flex-direction: column;
    }
    .contact-name {
        font-weight: bold;
        font-size: 1.1em;
    }
    .contact-adress {
        color: #555;
    }
</style>
</head>
